<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</h:head>
<h:body>
    <h:link style="margin: 15px 15px 0 0;float: right;" type="button" class="btn btn-outline-success" outcome="form">
        Añadir <i class="fa-solid fa-plus" />
    </h:link>
    <table class="table table-striped">
        <thead>
        <tr>
            <th />
            <th scope="col">Código</th>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
        </tr>
        </thead>
        <tbody>
        <c:forEach items="#{userBean.listUsers}" var="user">
            <tr>
                <td>
                    <h:form>
                        <h:commandLink class="btn btn-outline-primary"><i class="fa-solid fa-pen-to-square" /></h:commandLink>
                        <h:commandLink style="margin-left: 5px;" class="btn btn-outline-danger"><i class="fa-solid fa-trash" /></h:commandLink>
                    </h:form>
                </td>
                <td>${user.cedula}</td>
                <td>${user.nombre}</td>
                <td>${user.correo}</td>
            </tr>
        </c:forEach>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" type="text/javascript" />
</h:body>
</html>
