<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</h:head>
<h:body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4" style="width: 400px;">
            <h2 class="mb-4">Formulario de Usuario</h2>
            <h:form>
                <div class="mb-3">
                    <label for="id" class="form-label">CÃ©dula:</label>
                    <h:inputText id="id" value="#{userBean.user.cedula}" class="form-control" readonly="#{not empty userBean.user.cedula}" />
                </div>
                <div class="mb-3">'
                    <label for="name" class="form-label">Nombre:</label>
                    <h:inputText id="name" value="#{userBean.user.nombre}" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">correo:</label>
                    <h:inputText id="username" value="#{userBean.user.correo}" class="form-control" />
                </div>

                <div style="display: flex;justify-content: flex-end;">
                    <h:panelGrid rendered="#{empty userBean.user.nombre}">
                        <h:commandLink value="Guardar" action="#{userBean.createUser()}" class="btn btn-primary" />
                    </h:panelGrid>
                  <h:panelGrid rendered="#{not empty userBean.user.nombre}">
                        <h:commandLink value="Actualizar" action="#{userBean.updateUser()}" class="btn btn-primary" />
                    </h:panelGrid>
                    <h:link style="margin-left: 10px;" value="Cancelar" outcome="index" class="btn btn-secondary" />
                </div>
            </h:form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" type="text/javascript" />
</h:body>
</html>
