<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- CSS ADMIN -->
    <link rel="stylesheet" href="css/styles2.css"/>
    <!-- BOX ICONS CSS-->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'/>
    <title>Administrador</title>
</head>

<body>
<f:view>
    <div class="container">
        <h:link style="margin: 0px 15px 0 0; float: right;" type="button" class="btn btn-outline-primary" outcome="form_planesTuristicos">
            Añadir plan turístico  <i class="fa-solid fa-plus"></i>
        </h:link>
        <div class="container grid text-center">
            <!-- Formulario de búsqueda -->
<!--
-->

            <h:form styleClass="caja-busqueda" id="searchFormPlanes3">
                <div class="input-group d-flex w-25">
                <h:outputLabel for="buscarIDPlanes" >
                    <span class="input-group-text" id="addon-wrapping">  <i class='bx bx-search-alt bx-sm' style="color:#007aff "></i></span>
                </h:outputLabel>
                <h:inputText id="buscarIDPlanes" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" value="#{planBean.searchID}">
                    <f:ajax event="keyup" render="planesTable" listener="#{planBean.filterPlanes}"/>
                </h:inputText>
                </div>
            </h:form>

            <!-- Estructura de los planes turísticos -->
            <h:form id="planesTable">
                <div class="container">
                    <div class="grid-container">
                        <ui:repeat value="#{planBean.filteredPlanes}" var="cardplanes">
                            <div class="card" style="width: 18rem;">
                                <img src="#{cardplanes.url}" class="card-img-top" alt="..."/>
                                <div class="card-body">
                                    <h5 class="card-title card__data">#{cardplanes.titulo}</h5>
                                    <p class="card-text">#{cardplanes.ID}</p>
                                    <h:commandLink action="#{planBean.planDetails(cardplanes.ID)}" class="btn btn-outline-primary">
                                        <i class="fa-solid fa-pen-to-square"></i>
                                        <h:panelGroup>
                                            <i class='bx bxs-show bx-sm'></i>
                                        </h:panelGroup>
                                    </h:commandLink>
                                    <h:commandLink style="margin-left: 5px;" action="#{planBean.deletePlane(cardplanes.ID)}" class="btn btn-outline-danger">
                                        <f:ajax render="@form"/>
                                        <h:panelGroup>
                                        <i class='bx bxs-trash-alt bx-sm' ></i>
                                        <i class="fa-solid fa-trash"></i>
                                        </h:panelGroup>
                                    </h:commandLink>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </h:form>
        </div>
    </div>
</f:view>
</body>
</html>
