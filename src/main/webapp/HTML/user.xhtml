<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html">
    <section class="join section">
        <div class="join__container container grid">
            <div class="join__data">
                <h2 class="section__title">
                    Your Journey <br/>
                    Starts Here
                </h2>

                <p class="join__description">
                    Get up to date with the latest
                    travel and information from us.
                </p>

                <h:form>
                    <h:outputLabel for="username" value="Usuario:" />
                    <h:inputText id="username" value="#{loginBean.username}" />

                    <h:outputLabel for="password" value="Contraseña:" />
                    <h:inputSecret id="password" value="#{loginBean.password}" />

                    <h:commandButton value="Iniciar sesión" action="#{loginBean.login}" />
                    <h:messages />
                </h:form>

            </div>

            <div class="join__image">
                <img src="https://images.pexels.com/photos/15847154/pexels-photo-15847154/free-photo-of-panorama-urbano-skyline-verano-rascacielos.jpeg?auto=compress&amp;cs=tinysrgb&amp;w=1260&amp;h=750&amp;dpr=1" alt="join image" class="join__img"/>
                <div class="join__shadow"></div>
            </div>
        </div>
    </section>

</ui:composition>
