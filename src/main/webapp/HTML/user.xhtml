<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <link rel="stylesheet" href="css/styles.css"/>

</h:head>



    <!--==================== SUBSCRIBE ====================-->
    <section class="subscribe section">
        <div class="subscribe__container container">
            <div>
                <div class="login__inputs">




                    <h:form>

                    <div class="login__box" >
                        <h:outputLabel  for="username"   class="login__label" value = "usuario"/>
                        <h:inputText id="username" required="true" class="login__input" var="si" value="#{loginBean.username}" />
                    </div>



                        <div class="login__box">
                            <h:outputLabel for="password" class="login__label" value="Contraseña:" />
                            <h:inputSecret id="password" required="true" class="login__input" value="#{loginBean.password}" />
                        </div>
                        <div class="login__buttons">

                    <h:commandButton value="Iniciar sesión" class="login__button" action="#{loginBean.login}" />
                    <h:messages />

                        </div>


                    </h:form>

                </div>



            </div>

        </div>
    </section>


</ui:composition>
