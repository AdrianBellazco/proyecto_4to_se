                    Get up to date with the latest

                </p>

                    <h:inputText  id="user" placeholder="Ingresar tu usuario" class="join__input"/>
                    <h:inputText type="password" id="password" placeholder="Ingresar tu contraseÃ±a" class="join__input"/>

                    <button type="submit" class="join__button button">

                </form>
            </div>

            <div class="join__image">
                <img src="https://images.pexels.com/photos/15847154/pexels-photo-15847154/free-photo-of-panorama-urbano-skyline-verano-rascacielos.jpeg?auto=compress&amp;cs=tinysrgb&amp;w=1260&amp;h=750&amp;dpr=1" alt="join image" class="join__img"/>
