<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</h:head>

<h:body>
    <div class="container mt-5">
        <div class="card p-4" style="max-width: 500px; margin: 0 auto;">
            <h2 class="mb-4">Añadir vendedores</h2>
            <h:form>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="id" class="form-label">Cédula:</label>
                        <h:inputText id="id" value="#{vendedorBean.vendedor.cedula}" class="form-control" readonly="#{not empty vendedorBean.vendedor.cedula}" required="true"/>
                    </div>
                    <div class="col-12">
                        <label for="name" class="form-label">Nombre:</label>
                        <h:inputText id="name" value="#{vendedorBean.vendedor.nombre}" class="form-control" />
                    </div>
                    <div class="col-12">
                        <label for="username" class="form-label">Correo:</label>
                        <h:inputText id="username" value="#{vendedorBean.vendedor.correo}" class="form-control" />
                    </div>
                    <div class="col-12">
                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                        <h:inputText type="date" id="fechaNacimiento" value="#{vendedorBean.vendedor.fecha_nacimiento}" class="form-control" />
                    </div>
                    <div class="col-12">
                        <label for="telefono_1" class="form-label">Teléfono:</label>
                        <h:inputText id="telefono_1" value="#{vendedorBean.vendedor.telefono1}" class="form-control" />
                    </div>
                    <div class="col-12">
                        <label for="telefono_2" class="form-label">Teléfono de Respaldo:</label>
                        <h:inputText id="telefono_2" value="#{vendedorBean.vendedor.telefono2}" class="form-control" />
                    </div>

                </div>
                <div class="col-12">
                    <label for="conemergencia" class="form-label">crear username:</label>
                    <h:inputText id="conemergencia" value="#{vendedorBean.vendedor.username}" class="form-control" />
                </div>
                <div class="col-12">
                    <label for="telconemergencia" class="form-label">crear contraseña:</label>
                    <h:inputText id="telconemergencia" value="#{vendedorBean.vendedor.password}" class="form-control" />
                </div>


                <div class="mt-3">
                    <h:panelGrid rendered="#{empty vendedorBean.vendedor.cedula}">
                        <h:commandLink value="Guardar" action="#{vendedorBean.createVendedor()}" class="btn btn-primary" />
                    </h:panelGrid>
                    <h:panelGrid rendered="#{not empty vendedorBean.vendedor.cedula}">
                        <h:commandLink value="Actualizar" action="#{vendedorBean.updateVendedor()}" class="btn btn-primary" />
                    </h:panelGrid>
                    <h:panelGrid rendered="#{not empty vendedorBean.vendedor.cedula}">
                        <h:commandButton value="Cancelar" action="#{vendedorBean.cancelarEdicion()}" />
                    </h:panelGrid>

                    <h:panelGrid rendered="#{empty vendedorBean.vendedor.cedula}">
                        <h:link value="Cancelar" outcome="ParaAdministrador" class="btn btn-secondary" />
                    </h:panelGrid>
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
