<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
   <div class="container">
      <h:link style="margin: 15px 15px 0 0;float: right;" type="button" class="btn btn-outline-success" outcome="form_planesTuristicos">
         Añadir plan turistico  <i class="fa-solid fa-plus" />
      </h:link>
      <div class="container grid text-center">
         <!-- Formulario de búsqueda -->
         <h:form styleClass="caja-busqueda" id="searchFormPlanes3">
            <div class="input-group d-flex w-25">
               <h:outputLabel for="buscarIDPlanes" >
                  <span class="input-group-text" id="addon-wrapping">  <i class='bx bx-search-alt bx-sm' style="color:#007aff "></i></span>
               </h:outputLabel>
               <h:inputText id="buscarIDPlanes" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" value="#{planBean.searchID}">
                  <f:ajax event="keyup" render="planesTable" listener="#{planBean.filterPlanes}"/>
               </h:inputText>
            </div>
         </h:form>

         <!-- Estructura de los planes turísticos -->
         <h:form id="planesTable">
            <div class="container">
               <div class="grid-container">
                  <ui:repeat value="#{planBean.filteredPlanes}" var="cardplanes">
                     <div class="card" style="width: 18rem;">
                        <img src="#{cardplanes.url}" class="card-img-top" alt="..."/>
                        <div class="card-body">
                           <h5 class="card-title card__data">#{cardplanes.titulo}</h5>
                           <p class="card-text">#{cardplanes.ID}</p>
                           <h:commandLink action="#{planBean.planDetails(cardplanes.ID)}" class="btn btn-outline-primary">
                              <i class="fa-solid fa-pen-to-square"></i>
                              <h:panelGroup>
                                 <svg xmlns="http://www.w3.org/2000/svg" width="25" height="30" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                                 </svg>                              </h:panelGroup>
                           </h:commandLink>
                           <h:commandLink style="margin-left: 5px;" action="#{planBean.deletePlane(cardplanes.ID)}" class="btn btn-outline-success">
                              <f:ajax render="@form"/>
                              <h:panelGroup>
                                 <svg xmlns="http://www.w3.org/2000/svg" width="25" height="30" fill="currentColor" class="bi bi-bag-fill" viewBox="0 0 16 16">
                                    <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4z"/>
                                 </svg>
                              </h:panelGroup>
                           </h:commandLink>
                        </div>
                     </div>
                  </ui:repeat>
               </div>
            </div>
         </h:form>
      </div>
   </div>
</f:view>
</html>
