<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <link rel="stylesheet" href="CSS/1_style.css"/>
    </h:head>
    <section class="popular section" id="popular">
        <h2 class="section__title">
            Disfruta de <br/>
            Colombia
        </h2>

        <div class="popular__container container grid">
            <article class="popular__card">
                <div class="popular__image">
                    <img src="https://www.elespectador.com/resizer/Wy1eKofobeMrv7I41a6YncKmIwo=/920x613/filters:quality(60):format(jpeg)/www.elespectador.com/resizer/8uH_ZtJzISwNYqY1Q2H75a7xzwM=/arc-anglerfish-arc2-prod-elespectador/public/6GGZEGW5YFD5VD7M6Q7UW57CLY.jpg" alt="popular image" class="popular__img"/>
                    <div class="popular__shadow"></div>
                </div>

                <h2 class="popular__title">
                    Parque Nacional Natural Tayrona
                </h2>

                <div class="popular__location">
                    <i class="ri-map-pin-line"></i>
                    <span>Santa Marta</span>
                </div>
            </article>

            <article class="popular__card">
                <div class="popular__image">
                    <img src="https://territorioexplora.com.co/wp-content/uploads/2020/04/Nevado-del-Ruiz-Colombia.jpg" alt="popular image" class="popular__img"/>
                    <div class="popular__shadow"></div>
                </div>

                <h2 class="popular__title">
                    Volcan Nevado del Ruiz
                </h2>

                <div class="popular__location">
                    <i class="ri-map-pin-line"></i>
                    <span>Tolima</span>
                </div>
            </article>

            <article class="popular__card">
                <div class="popular__image">
                    <img src="https://unpocodesur.com/wp-content/uploads/2023/08/unpocodesur-3739.jpg" alt="popular image" class="popular__img"/>
                    <div class="popular__shadow"></div>
                </div>

                <h2 class="popular__title">
                    Salento
                </h2>

                <div class="popular__location">
                    <i class="ri-map-pin-line"></i>
                    <span>Quindio</span>
                </div>
            </article>
        </div>
    </section>
    <!--=============== SCROLLREVEAL ===============-->
    <script src="JS/scrollreveal.min.js" type="text/javascript"></script>
    <!--=============== MAIN JS ===============-->
    <script src="JS/main.js" type="text/javascript"></script>

</ui:composition>
