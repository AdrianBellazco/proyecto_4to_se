
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html">






   <!--==================== CONTACT ====================-->
   <section class="contact section" id="contact">
      <div class="contact__container container grid">
         <div class="contact__images">
            <div class="contact__orbe"></div>

            <div class="contact__img">
               <img src="https://i.pinimg.com/736x/71/c7/38/71c73885a553b88daaa55a3b307ca28a.jpg" alt=""/>
            </div>
         </div>

         <div class="contact__content">
            <div class="contact__data">
               <span class="section__subtitle">Contactanos</span>
               <h2 class="section__title">
                  Facil y Rapido<span>.</span>
               </h2>
               <p class="contact__description">
                  ¿Quieres disfrutar de todo lo que Colombia tiene? ¿Solo
                  quieres viajar sin preocuparte? Solo llamanos, haremos tus
                  deseos realidad.
               </p>
            </div>

            <div class="contact__card">
               <div class="contact__card-box">
                  <div class="contact__card-info">
                     <i class='bx bx-phone-call'></i>

                     <div>
                        <h3 class="contact__card-title">
                           LLama
                        </h3>
                        <p class="contact__card-description">

                        </p>
                     </div>
                  </div>
                  <button class="button contact__card-button">
                     123-456-78-90
                  </button>
               </div>

               <div class="contact__card-box">
                  <div class="contact__card-info">
                     <i class='bx bxl-whatsapp '></i>

                     <div>
                        <h3 class="contact__card-title">
                           Chatea
                        </h3>
                        <p class="contact__card-description">

                        </p>
                     </div>
                  </div>
                  <button class="button contact__card-button">
                     Whatsapp
                  </button>
               </div>

               <div class="contact__card-box">
                  <div class="contact__card-info">
                     <i class='bx bxl-gmail '></i>


                     <div>
                        <h3 class="contact__card-title">
                           Correo
                        </h3>
                        <p class="contact__card-description">

                        </p>
                     </div>
                  </div>
                  <button class="button contact__card-button">
                     @Turismo S.A
                  </button>
               </div>

               <div class="contact__card-box">
                  <div class="contact__card-info">
                     <i class='bx bx-street-view '></i>

                     <div>
                        <h3 class="contact__card-title">
                           Oficinas
                        </h3>
                        <p class="contact__card-description">

                        </p>
                     </div>
                  </div>
                  <button class="button contact__card-button">
                     Localidades
                  </button>
               </div>
            </div>
         </div>
      </div>
   </section>

</ui:composition>
