<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>

    <h:body>

        <div class="container">
            <h:link style="margin: 15px 15px 0 0;float: right;" type="button" class="btn btn-outline-primary" outcome="form_punto.xhtml">
                Añadir Punto de visita  <i class="fa-solid fa-plus" />
            </h:link>

            <!-- Formulario de búsqueda -->
            <h:form id="searchForm1">
                <h:outputLabel for="buscarID" value="Buscar por ID: " />
                <h:inputText id="buscarID" value="#{puntoBean.searchID}">
                    <f:ajax event="keyup" render="puntoTable" listener="#{puntoBean.filterPuntos}"/>
                </h:inputText>
            </h:form>

            <!-- Tabla de puntos de visita -->
            <h:form id="puntoTable">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th></th>
                        <th scope="col">Id Punto</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Departamento</th>
                        <th scope="col">Ciudad</th>
                    </tr>
                    </thead>
                    <tbody>
                    <ui:repeat value="#{puntoBean.filteredPuntos}" var="puntos">
                        <tr>
                            <td>
                                <h:commandLink action="#{puntoBean.puntoDetail(puntos.idpunto)}" class="btn btn-outline-primary">
                                    <h:panelGroup>
                                        <i class='bx bx-show bx-sm'></i>
                                    </h:panelGroup>
                                </h:commandLink>
                                <h:commandLink style="margin-top: 5px;" action="#{puntoBean.deletepunto(puntos.idpunto)}" class="btn btn-outline-danger">
                                    <f:ajax render="@form" />
                                    <h:panelGroup>
                                        <i class='bx bx-user-minus bx-sm'></i>
                                    </h:panelGroup>
                                </h:commandLink>
                            </td>
                            <td>#{puntos.idpunto}</td>
                            <td>#{puntos.nombre}</td>
                            <td>#{puntos.descripcion}</td>
                            <td>#{puntos.estado}</td>
                            <td>#{puntos.departamento}</td>
                            <td>#{puntos.ciudad}</td>
                        </tr>
                    </ui:repeat>
                    </tbody>
                </table>
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
