<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>

    <h:body>

        <div class="container">
            <h:link style="margin: 15px 15px 0 0;float: right;" type="button" class="btn btn-outline-success" outcome="form_punto.xhtml">
                AÃ±adir Punto de visita  <i class="fa-solid fa-plus" />
            </h:link>


            <table class="table table-striped">
                <thead>
                <tr>
                    <th />
                    <th scope="col">Id Punto</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Departamento</th>
                    <th scope="col">Ciudad</th>


                </tr>
                </thead>
                <tbody>
                <c:forEach items="#{puntoBean.listPuntos}" var="puntos">
                    <tr>
                        <td>
                            <h:form>
                                <h:commandLink action="#{puntoBean.puntoDetail(puntos.idpunto)}" class="btn btn-outline-primary">
                                    <h:panelGroup>
                                        <i class='bx bx-show bx-sm'></i>
                                    </h:panelGroup>
                                </h:commandLink>
                                <h:commandLink style="margin-left: 10px;" action="#{puntoBean.deletepunto(puntos.idpunto)}" class="btn btn-outline-danger">
                                    <h:panelGroup>
                                        <i class='bx bx-user-minus bx-sm '></i>
                                    </h:panelGroup>
                                </h:commandLink>
                            </h:form>
                        </td>
                        <td>${puntos.idpunto}</td>
                        <td>${puntos.nombre}</td>
                        <td>${puntos.descripcion}</td>
                        <td>${puntos.estado}</td>
                        <td>${puntos.departamento}</td>
                        <td>${puntos.ciudad}</td>
                        <td>${puntos.fechaCreacion}</td>
                        <td>${puntos.fechaModificacion}</td>


                    </tr>
                </c:forEach>
                </tbody>
            </table>
        </div>
    </h:body>
</f:view>
</html>
