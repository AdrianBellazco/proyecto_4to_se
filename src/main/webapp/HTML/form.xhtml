<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</h:head>

<h:body>
    <div class="container mt-5">
        <div class="card p-4" style="max-width: 500px; margin: 0 auto;">
            <h2 class="mb-4">Formulario de Usuario</h2>
            <h:form>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="id" class="form-label">Cédula:</label>
                        <h:inputText id="id" value="#{userBean.user.cedula}" class="form-control" readonly="#{not empty userBean.user.cedula}" required="true"/>
                    </div>
                    <div class="col-12">
                        <label for="name" class="form-label">Nombre:</label>
                        <h:inputText id="name" value="#{userBean.user.nombre}" class="form-control" />
                    </div>
                    <div class="col-12">
                        <label for="username" class="form-label">Correo:</label>
                        <h:inputText id="username" value="#{userBean.user.correo}" class="form-control" />
                    </div>
                    <div class="col-12">
                        <label for="telefono_1" class="form-label">Teléfono:</label>
                        <h:inputText id="telefono_1" value="#{userBean.user.telefono1}" class="form-control" />
                    </div>
                    <div class="col-12">
                        <label for="telefono_2" class="form-label">Teléfono de Respaldo:</label>
                        <h:inputText id="telefono_2" value="#{userBean.user.telefono2}" class="form-control" />
                    </div>
                    <div class="col-12">
                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" value="#{userBean.user.fechaNacimiento}" class="form-control" required="required"/>
                    </div>
                </div>
                <div class="col-12">
                    <label for="conemergencia" class="form-label">Contacto de emergencia:</label>
                    <h:inputText id="conemergencia" value="#{userBean.user.contactoEmergencia}" class="form-control" />
                </div>
                <div class="col-12">
                    <label for="telconemergencia" class="form-label">telefono de contacto de emergencia:</label>
                    <h:inputText id="telconemergencia" value="#{userBean.user.telefonoContactoEmergencia}" class="form-control" />
                </div>
                <div class="col-12">
                    <label for="creador" class="form-label">Nombre de vendedor:</label>
                    <h:inputText id="creador" value="#{userBean.user.creador}" class="form-control" />
                </div>

                <div class="mt-3">
                    <h:panelGrid rendered="#{empty userBean.user.cedula}">
                        <h:commandLink value="Guardar" action="#{userBean.createUser()}" class="btn btn-primary" />
                    </h:panelGrid>
                    <h:panelGrid rendered="#{not empty userBean.user.cedula}">
                        <h:commandLink value="Actualizar" action="#{userBean.updateUser()}" class="btn btn-primary" />
                    </h:panelGrid>
                    <h:link value="Cancelar" outcome="system" class="btn btn-secondary" />
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
