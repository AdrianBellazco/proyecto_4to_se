<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>

    <h:body>

        <div class="container">
            <h:link style="margin: 15px 15px 0 0;float: right;" type="button" class="btn btn-outline-success" outcome="form_vendedor">
                AÃ±adir vendedor  <i class="fa-solid fa-plus" />
            </h:link>


            <table class="table table-striped">
                <thead>
                <tr>
                    <th />
                    <th scope="col">Cedula</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Usurname</th>
                    <th scope="col">Password</th>


                </tr>
                </thead>
                <tbody>
                <c:forEach items="#{vendedorBean.listvendedors}" var="vendedor">
                    <tr>
                        <td>
                                <h:form>
                                    <h:commandLink action="#{vendedorBean.vendedorDetail(vendedor.cedula)}" class="btn btn-outline-primary">
                                        <h:panelGroup>
                                            <i class='bx bx-upload bx-sm'></i>
                                        </h:panelGroup>
                                    </h:commandLink>
                                    <h:commandLink style="margin-left: 10px;" action="#{vendedorBean.delatevendedor(vendedor.cedula)}" class="btn btn-outline-danger">
                                        <h:panelGroup>
                                            <i class='bx bx-user-minus bx-sm '></i>
                                        </h:panelGroup>
                                    </h:commandLink>
                                </h:form>
                        </td>
                        <td>${vendedor.cedula}</td>
                        <td>${vendedor.nombre}</td>
                        <td>${vendedor.correo}</td>
                        <td>${vendedor.telefono1}</td>
                        <td>${vendedor.username}</td>
                        <td>${vendedor.password}</td>

                    </tr>
                </c:forEach>
                </tbody>
            </table>
        </div>
    </h:body>
</f:view>
</html>
