<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <!--==================== HEADER ====================-->
    <!--==================== HEADER ====================-->
    <section class="home section" id="home">
        <img src="imagenes/home.jpg" alt="home image" class="home__bg"/>
        <div class="home__shadow"></div>

        <div class="home__container container grid">
            <div class="home__data">
                <h3 class="home__subtitle">
                    Bienvenido a Colombia
                </h3>

                <h1 class="home__title">
                    Explora <br/>
                    Sus Maravillas
                </h1>

                <p class="home__description">
                    Vive los viajes explorando todo Colombia, descubre
                    paraísos, islas, montañas y mucho
                    más, consigue tu viaje ahora.
                </p>

                <a href="#" class="button">
                    Comienza Tu Viaje <i class="ri-arrow-right-line"></i>
                </a>
            </div>

            <div class="home__cards grid">
                <article class="home__card">
                    <img src="imagenes/home.jpg" alt="home image" class="home__card-img"/>
                    <h3 class="home__card-title">Bogota</h3>
                    <div class="home__card-shadow"></div>
                </article>

                <article class="home__card">
                    <img src="" alt="home image" class="home__card-img"/>
                    <h3 class="home__card-title">Cali</h3>
                    <div class="home__card-shadow"></div>
                </article>

                <article class="home__card">
                    <img src="assets/img/home-mountain.jpg" alt="home image" class="home__card-img"/>
                    <h3 class="home__card-title">Medellin</h3>
                    <div class="home__card-shadow"></div>
                </article>

                <article class="home__card">
                    <img src="assets/img/home-beach.jpg" alt="home image" class="home__card-img"/>
                    <h3 class="home__card-title">Pasto</h3>
                    <div class="home__card-shadow"></div>
                </article>
            </div>
        </div>
    </section>
</ui:composition>
