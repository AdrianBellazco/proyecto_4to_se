<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html">





    <!--==================== MAIN ====================-->
    <main class="main">
    <!--==================== HOME ====================-->
    <section class="home section" id="home">
        <div class="home__container container grid">
            <div class="home__data">
                <h1 class="home__title">
                    Disfruta <br> De Colombia  </br>
                </h1>
                <p class="home__description">
                    Dejate llevar por las playas paradiciacas, los nevados,
                    los museos y jardines que tiene Colombia.
                </p>

                <form action="" class="home__search">
                    <i class='bx bxs-map'></i>
                    <input type="search" placeholder="Search by location..." class="home__search-input"/>
                    <button class="button">
                        Buscar
                    </button>
                </form>

                <div class="home__value">
                    <div>
                        <h1 class="home__value-number">
                            9K <span>+</span>
                        </h1>
                        <span class="home__value-description">
                                    Viajeros <br> Satisfechos</br>
                                </span>
                    </div>

                    <div>
                        <h1 class="home__value-number">
                            2K <span>+</span>
                        </h1>
                        <span class="home__value-description">
                                    Destinos <br/> Turisticos
                                </span>
                    </div>

                    <div>
                        <h1 class="home__value-number">
                            28K <span>+</span>
                        </h1>
                        <span class="home__value-description">
                                    Viajes <br> por a√±o </br>
                                </span>
                    </div>
                </div>
            </div>

            <div class="home__images">
                <div class="home__orbe"></div>

                <div class="home__img">
                    <img src="https://pbs.twimg.com/media/F9IQ0zqX0AAEf6O.jpg:large" alt=""/>
                </div>
            </div>
        </div>
    </section>

    <!--==================== LOGOS ====================-->
    <section class="logos section">
        <div class="logos__container container grid">
            <div class="logos__img">
                <img src="../img/logo1.png" alt=""/>
            </div>
            <div class="logos__img">
                <img src="../img/logo2.png" alt=""/>
            </div>
            <div class="logos__img">
                <img src="../img/logo3.png" alt=""/>
            </div>
            <div class="logos__img">
                <img src="../img/logo4.png" alt=""/>
            </div>
        </div>
    </section>
    </main>




</ui:composition>
