<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- CSS ADMIN -->
    <link rel="stylesheet" href="css/styles2.css"/>
    <!-- BOX ICONS CSS-->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'/>
    <title>Administrador</title>

</h:head>

<h:body id="body">


    <div class="l-navbar" id="navbar">
        <div class="nav">
            <div>
                <a href="#" class="nav__logo">
                    <i class='bx bxs-user-circle bx-sm nav__logo-icon' style='color:#ffffff'></i>
                    <span class="nav__logo-text">Administrador</span>
                </a>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-chevron-right'></i>
                </div>

                <ul class="nav__list">
                    <li>
                        <a href="#" class="nav__link active" id="plan_turistico">
                            <i class='bx bx-map-alt tamIcons bx-sm' style='color:#ffffff'></i>
                            <span class="nav__text">Planes Turisticos</span>
                        </a>
                        <a href="#" class="nav__link" id="puntos_visita">
                            <i class='bx bx-street-view tamIcons bx-sm'></i>
                            <span class="nav__text">Puntos de visita</span>
                        </a>
                        <a href="#" class="nav__link" id="vendedores">
                            <i class='bx bxs-contact tamIcons bx-sm' style='color:#ffffff'></i>
                            <span class="nav__text">Vendedores</span>
                        </a>
                        <a href="#" class="nav__link" id="clientes">
                            <i class='bx bxs-face tamIcons bx-sm'></i>
                            <span class="nav__text">Clientes</span>
                        </a>
                        <a href="#" class="nav__link" id="estadisticas">
                            <i class='bx bx-line-chart tamIcons bx-sm'></i>
                            <span class="nav__text">Estadisticas</span>
                        </a>
                        <a href="#" class="nav__link" id="notas">
                            <i class='bx bx-bookmark nav__icon'></i>
                            <span class="nav__text">Notas</span>
                        </a>
                    </li>
                </ul>
            </div>
            <h:form>
                <h:commandLink action="#{loginBean.close()}" styleClass="nav__link">
                    <h:panelGroup>
                        <i class="bx bx-log-out-circle nav__icon"></i>
                        <h:outputText value="Salir"/>
                    </h:panelGroup>
                </h:commandLink>
            </h:form>
        </div>
    </div>

    <ul class="nav__list">
        <li>
            <div class="nav__div d-none" id="plan_turistico_content">
                <ui:include src="Tabla_planesTuristicos.xhtml"></ui:include>
            </div>
            <div class="nav__div d-none" id="puntos_visita_content">
                <ui:include src="Tabla_puntosVisita.xhtml"></ui:include>
            </div>
            <div class="nav__div d-none" id="vendedores_content">
                <ui:include src="Tabla_vendedores.xhtml"></ui:include>
            </div>
            <div class="nav__div d-none" id="clientes_content">                          <ui:include src="Tabla_clientes.xhtml"></ui:include>
            </div>
            <div class="nav__div d-none" id="estadisticas_content"><h2>Estadisticas</h2></div>
            <div class="nav__div d-none" id="notas_content"><h2>Notas</h2></div>
        </li>
    </ul>

</h:body>
<script type="text/javascript" src="js/main2.js"><![CDATA[
     ]]></script>


</html>
